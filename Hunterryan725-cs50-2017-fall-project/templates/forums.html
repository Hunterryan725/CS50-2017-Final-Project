{% extends "layout.html" %}

{% block title %}
    Forums
{% endblock %}

{% block main %}

    <style>
        tr:nth-child(even) {background-color: #f2f2f2;}
        tr:nth-child(odd) {background-color: #ffffff;}
    </style>

    <form name="post" method="post">
        <button class="btn btn-primary" type="submit">Post</button>
    </form>

    <table class="forums">

        <thead>
            <tr>
                <th>Title</th>
                <th>Poster</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for thread in threads %}
                <tr>
                    <td><a href="/forums/{{ thread.thread }}/{{ thread.threadid }}"> {{ thread.title }} </a></td>
                    <td><a href="/profile/{{ thread.id }}"> {{ thread.firstname }}, {{ thread.lastname }}</a></td>
                    <td>{{ thread.time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
